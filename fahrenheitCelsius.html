<script>
/*
Utilizando uma das fórmulas matemáticas:
  °C = (°F - 32) x (5/9)
Converta 57.2°F (Fahrenheit) para Celsius.
*/

// Entrada de dados
let temperaturaFahrenheit = 57.2;

// Processamento
let temperaturaCelsius = (temperaturaFahrenheit - 32) * (5/9);

// Saída de dados
document.write("57,2°F em Celsius: ",temperaturaFahrenheit - 32) * (5/9);

</script>
