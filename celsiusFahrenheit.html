<script>
/*
Utilizando uma das fórmulas matemáticas:
  °F = (°C x 1.8) + 32 ou °F = °C x (9/5) + 32
Converta 29°C (Celsius) para Fahrenheit.
*/

// Entrada de dados
let temperaturaCelsius = 29;

// Processamento
 let temperaturaFahrenheit1 = (temperaturaCelsius * 1.8) + 32;
// ou
  let temperaturaFahrenheit2 = temperaturaCelsius * (9/5) + 32;


// Saída de dados
document.write("29°C em Fahrenheit usando a primeira fórmula: ", temperaturaFahrenheit1, "°F");
    document.write("29°C em Fahrenheit usando a segunda fórmula: ", temperaturaFahrenheit2, "°F");

</script>
